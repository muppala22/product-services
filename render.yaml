services:
  - type: web
    name: product-services
    plan: free
    env: java
    buildCommand: ./gradlew build
    startCommand: java -jar build/libs/product-services.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://localhost:5432/product_db
      - key: SPRING_DATASOURCE_USERNAME
        value: user_meena
      - key: SPRING_DATASOURCE_PASSWORD
        value: meena456
      - key: PORT
        value: 8081